<!DOCTYPE html>
<html>
    
    <head>
        <Title>Nightlife Coordinator</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Schedule your night out with us!">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/styles/common.scss" type="text/css">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    </head>
    
    <body ng-app="nightlifeApp" ng-controller="mainController">
        
        <! Navbar>
        <header>
            <nav class="navbar navbar-default">
        		<div class="container-fluid">
        			<div class="navbar-header">
        				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        					<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        				</button>
        				<a class="navbar-brand" href="/">Nightlife Coordinator</a>
        			</div>
        			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        				<ul class="nav navbar-nav navbar-right">
        					<li><a href="/auth/twitter" ng-hide="currentUser">Login with Twitter</a></li>
        					<li><a href="/logout" ng-show="currentUser">Logout</a></li>
        				</ul>
        			</div>
        		</div>
        	</nav>
        </header>
        
        <! Search and Info>
        <div class="content">
        	<div class="info-and-search container-fluid">
        		<div class="info-block">
        			<h2 class="title">Come and Drink!</h2>
        			<h4 class="info">See which bars are hoppin' tonight and RSVP ahead of time!\nRemember: take a cab and drink responsibly.</h4>
        		</div>
        		<form class="yelp-search">
        			<input type="text" class="search-box" ng-model="query" name="location" id="search-form" placeholder="Where are you?" required autofocus>
        			<input type="submit" class="search-button" value="Search" ng-click="submitSearch(query)">
        		</form>
        	</div>
        	<! Bar List>
        	<div class="bar-list">
            	<div class="bar-info" ng-repeat="bar in barlist">
            		<div class="bar-profile-container">
            			<img class="bar-profile-image" src="{{bar.image_url}}" />
            		</div>
            		<div class="bar-profile-text">
            			<h4 class="bar-profile-name">{{bar.name}}</h4>
            			<p class="bar-profile-info">{{bar.snippet_text}}</p>
            		</div>
            		<a href="#" class="bar-visitor-count" ng-click="toggleGoing(bar.value)"><h3 class="going-label">Going:</h3><h2 class="counter">{{ bar.going }}</h2></a>
            	</div>
            </div>
        </div>
        
    </body>

    <!-- load controllers -->
    <script type="text/javascript" src="/public/scripts/controllers/mainController.js"></script>

</html>
