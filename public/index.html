<!DOCTYPE html>
<html>
    
    <head>
        <Title>Nightlife Coordinator</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Schedule your night out with us!">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/css/common.css" type="text/css">
    </head>
    
    <body ng-app="nightlifeApp">
        
        <! Navbar>
        <header>
            <nav class="navbar navbar-default">
        		<div class="container-fluid">
        			<div class="navbar-header">
        				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        					<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        				</button>
        				<a class="navbar-brand" href="/">Nightlife Coordinator</a>
        			</div>
        			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        				<ul class="nav navbar-nav navbar-right">
        					<li><a href="/auth/twitter" ng-hide="isLoggedIn()">Login with Twitter</a></li>
        					<li><a href="#" ng-show="isLoggedIn()">Logged in as {{ username }}</a></li>
        					<li><a href="/logout" ng-show="isLoggedIn()">Logout</a></li>
        				</ul>
        			</div>
        		</div>
        	</nav>
        </header>
        
        <! Search and Info>
        <div class="content">
        	<div class="info-and-search container-fluid">
        		<div class="info-block">
        			<h2 class="title">Come and Drink!</h2>
        			<h4 class="info">See which bars are hoppin' tonight and RSVP ahead of time!\nRemember: take a cab and drink responsibly.</h4>
        		</div>
        		<form class="yelp-search">
        			<input type="text" class="search-box" name="location" id="search-form" placeholder="Where are you?" required autofocus>
        			<input type="submit" class="search-button" value="Search" ng-click="submitSearch()">
        		</form>
        	</div>
        	<! Bar List>
        	<div ng-view></div>
        </div>
        
    </body>
    
</html>
